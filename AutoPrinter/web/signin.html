<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/toastr.min.css" rel="stylesheet" />
	<link href="css/adminlte.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/skin-blue.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<title></title>
</head>

<body class="hold-transition login-page" ng-controller="SigninCtrl">
	<div class="login-box">
		<div class="login-logo">
			<span>自助打印</span>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">登录</p>
			<form name="form" ng-submit="signin()">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="工号"
						   name="Username" ng-model="signinFormData.SigninName" required>
					<span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码"
						   name="Password" ng-model="signinFormData.Password" required>
					<span class="fa fa-lock form-control-feedback"></span>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-flat"
						ng-disabled="!form.$valid || isSigning">
					<span ng-show="!isSigning">登录</span>
					<span ng-show="isSigning"><i class="fa fa-spinner fa-pulse fa-fw"></i> 正在登录...</span>
				</button>
			</form>
		</div>
	</div>

	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/toastr.min.js"></script>
	<script src="scripts/app.min.js"></script>
	<script src="scripts/signin.js"></script>
</body>
</html>
